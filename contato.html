<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header class="topo">
        <a href="index.html" class="logo-principal"><img src="img/logo-ford-256.png" alt="Ford"></a>
        <nav class="navegacao">
            <a href="index.html" class="nav-link">Home</a>
            <a href="lancamento.html" class="nav-link">Lancamento</a>
            <a href="contato.html" class="nav-link">Contato</a>
        </nav>  
    </header>
    <main class="contato">
        <div class="Imagem">
            <img src="img/xls 2.2 diesel.jpg" alt="" class="imagem-contato">
        </div>
        <div class="formulario">
            <p>Sobre Você</p>
            <div class="formulario-dados">
                <input type="text" placeholder="NOME*" class="dado-formulario"></input>
                <input type="text" placeholder="E-MAIL*" class="dado-formulario"></input>
                <input type="text" placeholder="CPF*" class="dado-formulario"></input>
                <input type="text" placeholder="SOBRENOME*" class="dado-formulario"></input>
                <input type="text" placeholder="TELEFONE*" class="dado-formulario"></input>
                <select class="dado-formulario">
                    <option value="">COMO DESEJA SER CONTATADO</option>
                    <option value="">ELOGIO</option>
                    <option value="">RECLAMAÇÃO</option>
                    <option value="">SOLICITAÇÃO</option>
                </select>
                <button class="botao-formulario">Enviar</button>
            </div>
        </div>
    </main>
    <footer class="baixo">
        <div class="redes-sociais">
            <p class="texto-sociais">redes sociais</p>
            <div class="logos-sociais">
                <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR" class="imagem-sociais"><img src="img/facebook-50.png" alt=""></a>
                <a href="https://www.youtube.com/@fordbrasil" class="imagem-sociais"><img src="img/youtube-squared-50.png" alt=""></a>
                <a href="https://www.instagram.com/fordbrasil/" class="imagem-sociais"><img src="img/instagram-logo-50.png" alt=""></a>
            </div>
        </div>
        <img src="img/ford-96.png" alt="" class="img-footer">
    </footer>
</body>
</html>
